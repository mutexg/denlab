TIMEOUT=3

:DenLabOS (normal)
PROTOCOL=multiboot1
CMDLINE=root=/dev/hda2
KERNEL_PATH=boot://2/boot/Prekernel
MODULE_PATH=boot://2/boot/Kernel

:DenLabOS (text mode)
PROTOCOL=multiboot1
CMDLINE=graphics_subsystem_mode=off root=/dev/hda2
KERNEL_PATH=boot://2/boot/Prekernel
MODULE_PATH=boot://2/boot/Kernel

:DenLabOS (no ACPI)
PROTOCOL=multiboot1
CMDLINE=root=/dev/hda2 acpi=off
KERNEL_PATH=boot://2/boot/Prekernel
MODULE_PATH=boot://2/boot/Kernel

:DenLabOS (with serial output)
PROTOCOL=multiboot1
CMDLINE=root=/dev/hda2
KERNEL_PATH=boot://2/boot/Prekernel
MODULE_PATH=boot://2/boot/Kernel
